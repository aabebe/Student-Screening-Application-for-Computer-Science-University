<div class="container">
  <div class="row">
    <form class="shadow-sm p-3 mb-5 bg-white rounded col-md-4 col-md-offset-3" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Please Sign In</h1>
      <div formGroupName="userData">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
          <span class="help-block" *ngIf="
                          !signinForm.get('userData.email').valid &&
                          signinForm.get('userData.email').touched
                        ">
            Please Enter a Valid Email!</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
          <span class="help-block" *ngIf="
                                    !signinForm.get('userData.password').valid &&
                                    signinForm.get('userData.password').touched
                                  ">
            Please Enter a Valid Password!</span>
        </div>
      </div>

     
      <span *ngIf="!signinForm.valid && signinForm.touched" class="helper-block">Please Enter a valid data</span><br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
