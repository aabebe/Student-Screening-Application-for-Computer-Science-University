<div class="container">
  <div class="row">
    <table class="table" *ngIf="isLoaded">
      <caption style="text-align:center">
        Students List
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td></td>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let stu of students">
          <td>{{ stu.firstName }}</td>
          <td>{{ stu.lastName }}</td>
          <td>{{ stu.email }}</td>
          <td>
            <div *ngIf="stu.status == 'SEND'">
              <button
                class="uk-button uk-button-primary"
                [id]="stu._id"
                (click)="sendInvitation(stu._id)"
              >
                Send Invitation
              </button>
            </div>
            <div *ngIf="stu.status == 'SENT'">
              SENT
            </div>
            <div *ngIf="stu.status == 'PASS'">
              PASS
            </div>
            <div *ngIf="stu.status == 'FAIL'">
              FAIL
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
